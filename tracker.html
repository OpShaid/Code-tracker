<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
            outline: none;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .progress-bar-container {
            width: 100%;
            height: 14px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .progress-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 600;
        }

        .timer-display {
            text-align: center;
            margin: 30px 0;
        }

        .timer-display .time {
            font-size: 4.5em;
            font-weight: bold;
            color: white;
            line-height: 1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }

        .timer-display .label {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .notification {
            text-align: center;
            font-weight: 600;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .milestone {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .goal-reached {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            font-size: 1.2em;
            border: 1px solid rgba(16, 185, 129, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .button-group button {
            margin-top: 0;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.3);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        .stats-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .stat-note {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            text-align: right;
            margin-top: 5px;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .timer-display .time {
                font-size: 3.5em;
            }
        }

        .emoji {
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">‚è±Ô∏è</span> Code Tracker</h1>

        <div id="inputSection" class="section">
            <label>How many minutes do you want to code?</label>
            <input type="number" id="targetInput" placeholder="30" min="1" autofocus>
            <button class="btn-primary" onclick="startSession()"><span>üéØ Start Session</span></button>
        </div>

        <div id="timerSection" class="section hidden">
            <div class="progress-box">
                <div class="progress-header">
                    <span>Today's Goal</span>
                    <span id="goalDisplay">0m</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0% complete</div>
            </div>

            <div class="timer-display">
                <div class="time" id="currentTime">0m</div>
                <div class="label">Current Session</div>
            </div>

            <div id="notifications"></div>

            <div class="button-group">
                <button class="btn-secondary" id="toggleBtn" onclick="toggleTimer()"><span id="toggleText">‚è∏Ô∏è Pause</span></button>
                <button class="btn-danger" onclick="resetSession()"><span>üîÑ Reset</span></button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-row">
                <div>
                    <div class="stat-label">
                        <span class="emoji">üìà</span>
                        <span>All-Time Total</span>
                    </div>
                    <div class="stat-note">never resets</div>
                </div>
                <div class="stat-value" id="alltimeDisplay">0m</div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'code_tracker_alltime';
        const UPDATE_INTERVAL = 5000; // 5 seconds
        const MINUTES_PER_UPDATE = 1/12; // 5 seconds in minutes

        let state = {
            targetMinutes: 0,
            currentMinutes: 0,
            allTimeMinutes: 0,
            isRunning: false,
            timerInterval: null,
            lastMilestone: 0
        };

        // Load saved data
        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                state.allTimeMinutes = parseFloat(saved);
                updateAllTimeDisplay();
            }
        }

        // Format time as Xh Ym or Ym
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = Math.floor(minutes % 60);
            return hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
        }

        // Save to localStorage
        function saveAllTime() {
            localStorage.setItem(STORAGE_KEY, state.allTimeMinutes.toString());
        }

        // Update displays
        function updateAllTimeDisplay() {
            document.getElementById('alltimeDisplay').textContent = formatTime(state.allTimeMinutes);
        }

        function updateCurrentDisplay() {
            document.getElementById('currentTime').textContent = formatTime(state.currentMinutes);
        }

        function updateProgress() {
            const progress = Math.min((state.currentMinutes / state.targetMinutes) * 100, 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '% complete';

            checkMilestones();
        }

        function checkMilestones() {
            const notificationsEl = document.getElementById('notifications');
            
            // Check goal completion
            if (state.currentMinutes >= state.targetMinutes && !document.querySelector('.goal-reached')) {
                showNotification('üéâ Goal Reached! Keep going!', 'goal-reached');
            }

            // Check 5-minute milestones
            const currentMilestone = Math.floor(state.currentMinutes / 5) * 5;
            if (currentMilestone > state.lastMilestone && currentMilestone > 0) {
                state.lastMilestone = currentMilestone;
                showNotification(`‚ö° ${currentMilestone} minutes! You're on fire!`, 'milestone', 3000);
            }
        }

        function showNotification(message, className, autoHide = 0) {
            const notificationsEl = document.getElementById('notifications');
            
            // Remove existing notification of same type
            const existing = notificationsEl.querySelector(`.${className}`);
            if (existing) {
                if (className === 'goal-reached') return; // Don't duplicate goal reached
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${className}`;
            notification.textContent = message;
            notificationsEl.appendChild(notification);

            if (autoHide > 0) {
                setTimeout(function() { notification.remove(); }, autoHide);
            }
        }

        // Timer control
        function startSession() {
            const input = document.getElementById('targetInput').value;
            state.targetMinutes = parseInt(input);
            
            if (!state.targetMinutes || state.targetMinutes <= 0) {
                alert('Enter a valid number of minutes!');
                return;
            }

            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('timerSection').classList.remove('hidden');
            document.getElementById('goalDisplay').textContent = state.targetMinutes + 'm';
            
            state.currentMinutes = 0;
            state.lastMilestone = 0;
            state.isRunning = true;
            
            updateCurrentDisplay();
            updateProgress();
            startTimer();
        }

        function startTimer() {
            if (state.timerInterval) clearInterval(state.timerInterval);
            
            state.timerInterval = setInterval(() => {
                if (state.isRunning) {
                    state.currentMinutes += MINUTES_PER_UPDATE;
                    state.allTimeMinutes += MINUTES_PER_UPDATE;
                    
                    updateCurrentDisplay();
                    updateAllTimeDisplay();
                    updateProgress();
                    saveAllTime();
                }
            }, UPDATE_INTERVAL);
        }

        function toggleTimer() {
            state.isRunning = !state.isRunning;
            const toggleText = document.getElementById('toggleText');
            toggleText.textContent = state.isRunning ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Resume';
        }

        function resetSession() {
            if (state.timerInterval) clearInterval(state.timerInterval);
            
            state.isRunning = false;
            state.currentMinutes = 0;
            state.targetMinutes = 0;
            state.lastMilestone = 0;
            
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('timerSection').classList.add('hidden');
            document.getElementById('targetInput').value = '';
            document.getElementById('notifications').innerHTML = '';
            document.getElementById('toggleText').textContent = '‚è∏Ô∏è Pause';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !document.getElementById('inputSection').classList.contains('hidden')) {
                startSession();
            } else if (e.key === ' ' && !document.getElementById('timerSection').classList.contains('hidden')) {
                e.preventDefault();
                toggleTimer();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
